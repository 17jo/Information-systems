<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

   <h:body>
      <hr />
      <h3>Zahtevi za vizu</h3>
      <h3>Home</h3>
        <div>
            <h:button value="Home" outcome="Home.xhtml" />
        </div>
      <h:form>
         	<h4>Dodavanje</h4>
      		<h:outputLabel value="Broj pasosa:"/>
		      <div>
		      	<h:inputText value="#{ZahtevController.brojpasosa}"></h:inputText>
		      </div>
		      <div>
		      	<h:outputLabel value="Namena:"/>
		      </div>
		      <div>
		      	<h:inputText value="#{ZahtevController.namena}"></h:inputText>
		      </div>
		      <div>
		      	<h:outputLabel value="Trajanje: "/>
		      </div>
		      <div>
		      	<h:inputText value="#{ZahtevController.trajanje}"></h:inputText>
		      </div>
      
      		<h:commandButton 
      			value="DodajZahtev" 
      			action="#{ZahtevController.saveZahtev(
      						ZahtevController.brojpasosa,
      						ZahtevController.namena,
      						ZahtevController.trajanje)}"
      		>
      		</h:commandButton>
                
    </h:form>

    <h:form>
          <h4>Brisanje</h4>
	      	<h:outputLabel value="Id za brisanje zahteva:"/>
	      <div>
	      	<h:inputText value="#{ZahtevController.bid}"></h:inputText>
	      </div>
     
 		  <h:commandButton 
 		  		value="BrisiZahtev" 
 		  		action="#{ZahtevController.removeZahtev(ZahtevController.bid)}">
 		  </h:commandButton>            
    </h:form>
         
    <h:form>
     	<h4>Azuriranje</h4>
      	<h:outputLabel value="Id za azuriranje:"/>
      	<div>
      		<h:inputText value="#{zahtevController.aid}"></h:inputText>
      	</div>   
      	<h:outputLabel value="Novi broj pasosa:"/>
      	<div>
      		<h:inputText value="#{zahtevController.abrojpasosa}"></h:inputText>
      	</div>
      	<h:outputLabel value="Nova namena: "/>
      	<div>
      		<h:inputText value="#{zahtevController.anamena}"></h:inputText>
      	</div>  
      	<h:outputLabel value="Novo trajanje:"/>
      	<div>
      		<h:inputText value="#{zahtevController.atrajanje}"></h:inputText>
      	</div>  
      	<h:outputLabel value="Novi status: "/>
      	<div>
      		<h:inputText value="#{zahtevController.astatus}"></h:inputText>
      	</div>  
      
 		<h:commandButton 
 			value="AzurirajZahtev" 
 			action="#{zahtevController.updateZahtev(
 						zahtevController.aid,
 						zahtevController.abrojpasosa,
 						zahtevController.anamena,
 						zahtevController.atrajanje,
 						zahtevController.astatus)}">
 		</h:commandButton>
                
     </h:form>        
     
     <h3>Zahtevi za vizu:</h3>
     <ul>
     	<ui:repeat value="#{zahtevController.listazahteva()}" var="d">
     		<li>
     			<h:outputText 
     				value='
     					Id: #{d.idzahteva}, 
     					Broj pasosa : #{d.brojpasosa}, 
     					Namena: #{d.namena}, 
     					Trajanje: #{d.trajanje},
     					Status: #{d.status}' 
     			/>
     			
     		</li>
     	</ui:repeat>
     </ul> 
    	
   </h:body>
</html>
